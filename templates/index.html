<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Caption Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
    font-family: 'cursive', sans-serif;
    background: url('/static/section.webp') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 20px;
    transition: opacity 0.5s ease-in-out;
    text-align: center;
}

        .container {
            background: #dec3c3;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 20 ;
            text-align: center;
        }
        h1, h2 {
            color: #ff6b81;
            font-size: 26px;
            font-weight: 700;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ff6b81;
            border-radius: 8px;
            background: #fff5f5;
            font-size: 14px;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(135deg, #ff6b81, #e63946);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(135deg, #e63946, #b71c1c);
        }
        #results {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .caption-list {
            background: #ffe3e3;
            padding: 20px;
            border-radius: 8px;
            font-weight: bold;
            color: #b71c1c;
            text-align: left;
            font-size: 16px;
        }
        .hidden {
            opacity: 0;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            
        }
        .social-icons img {
            width: 60px;
            cursor: pointer;
        }
        .social-icons img[alt="IVIS_logo"] {
    width: 100px; /* Adjust size for Instagram logo */
}
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <img src="/static/logo.webp" alt="Logo" class="logo">
        <h1>üé® Social Media Caption Generator üé≠</h1>
        <form id="caption-form" action="/generate" method="post">
            <label for="content_theme">üìå Content Theme:</label>
            <input type="text" id="content_theme" name="content_theme" required>
            
            <label for="brand_voice">üó£Ô∏è Brand Voice:</label>
            <select id="brand_voice" name="brand_voice">
                <option value="engaging">Engaging</option>
                <option value="professional">Professional</option>
                <option value="casual">Casual</option>
                <option value="witty">Witty</option>
            </select>
            
            <label for="num_captions">üî¢ Number of Captions:</label>
            <input type="number" id="num_captions" name="num_captions" min="1" max="10" value="3">
            
            <button type="submit">üöÄ Generate Captions</button>
        </form>
        <div class="social-icons">
            <img src="/static/NIE_University.png" alt="NIE_University">
            <img src="/static/IVIS_logo.png" alt="IVIS_logo" >
            <img src="/static/PULSE LOGO.png" alt="PULSE">
        </div>
    </div>

    <div class="container" id="results">
        <img src="/static/logo.webp" alt="Logo" class="logo">
        <h2>Generated Captions</h2>
        <div class="caption-list" id="caption-list"></div>
        <button onclick="restartGenerator()">üîÑ Generate Again</button>
        <div class="social-icons">
            <img src="/static/NIE_University.png" alt="NIE_University">
            <img src="/static/IVIS_logo.png" alt="IVIS_logo" >
            <img src="/static/PULSE LOGO.png" alt="PULSE">
        </div>
    </div>
    
    <script>
        document.getElementById("caption-form").onsubmit = async function(event) {
            event.preventDefault();
            document.getElementById("form-container").classList.add("hidden");
            setTimeout(() => {
                document.getElementById("form-container").style.display = "none";
                document.getElementById("results").style.display = "block";
                document.getElementById("results").style.opacity = "1";
            }, 500);

            const formData = new FormData(event.target);
            const captionList = document.getElementById("caption-list");
            captionList.innerHTML = "<p style='font-weight:bold; color:#b71c1c;'>‚è≥ Generating...</p>";
            
            const response = await fetch("/generate", {
                method: "POST",
                body: formData
            });
            
            if (response.ok) {
                const data = await response.json();
                captionList.innerHTML = "";
                data.generated_captions.split("\n").forEach(caption => {
                    if (caption.trim()) {
                        const captionText = document.createElement("p");
                        captionText.textContent = caption.replace(/\*\*|\[.*?\]/g, "");
                        captionList.appendChild(captionText);
                    }
                });
            } else {
                captionList.innerHTML = "<p style='color:red;'>‚ùå Failed to generate captions. Please try again.</p>";
            }
        };

        function restartGenerator() {
            document.getElementById("results").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("results").style.display = "none";
                document.getElementById("form-container").style.display = "block";
                document.getElementById("form-container").classList.remove("hidden");
            }, 500);
        }
    </script>
</body>
</html>
